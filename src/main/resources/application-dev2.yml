server:
  port: 8000
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  datasource:
    url: jdbc:mariadb:// localhost:3306/finaldb
    driver-class-name: org.mariadb.jdbc.Driver
    username: green
    password: green1234
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      #'[hibernate.default_batch_fetch_size]': 100
      "[hibernate.format_sql]": true
    show-sql: true
  servlet:
    multipart:
      location: c:\\Temp\\upload
      maxFileSize: 200MB
      maxRequestSize: 100MB

logging:
  level:
    "[site.hobbyup.class_final_back]": DEBUG
